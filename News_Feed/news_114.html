<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>მილენიუმის ფინალისტები</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo3.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <script>
        $(function () {
            $("#Nav").load("/NavBar/NavBar.html");
        });
        $(function () {
            $("#Footer").load("/Footer/Footer.html");
        });
    </script>
</head>

<body>
    <div id="Nav"></div>

    <div class="box">
        <div class="about">
            <div class="content1">
                <div class="title">მილენიუმის ფინალისტები</div>
                <p class="infotext">ათასწლეულის ინოვაციის კონკურსი - Millennium Innovations Award-ის 2024 წლის
                    ფინალისტები ცნობილია!</p>
                <p class="infotext">Marine Guard</p>
                <p class="infotext">Girls in Agro</p>
                <p class="infotext">Technovision</p>
                <p class="infotext">Bees</p>
                <p class="infotext">ვულოცავთ ფინალურ ეტაპზე გადასულ გუნდებს და წარმატებას ვუსურვებთ!</p>
                <br />
                <div class="image-grid">
                    <div class="image-box">
                        <img src="/images/news/news_114/news_114_0.jpg" alt="Image 0" class="grid-image" />
                    </div>
                    <div class="image-box">
                        <img src="/images/news/news_114/news_114_1.jpg" alt="Image 1" class="grid-image" />
                    </div>
                    <div class="image-box">
                        <img src="/images/news/news_114/news_114_2.jpg" alt="Image 2" class="grid-image" />
                    </div>
                    <div class="image-box">
                        <img src="/images/news/news_114/news_114_3.jpg" alt="Image 3" class="grid-image" />
                    </div>
                </div>
                <div class="overlay" id="overlay">
                    <div class="modal" id="modal">
                        <img src="" alt="Zoomed Image" id="zoomed-image" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div id="Footer"></div>
    <script>
        // JavaScript
        const overlay = document.getElementById("overlay");
        const modal = document.getElementById("modal");
        const zoomedImage = document.getElementById("zoomed-image");

        // Function to open the zoomed image
        function openImage(src) {
            zoomedImage.src = src;
            overlay.style.display = "block";
            document.documentElement.style.overflow = "hidden"; // Disable scrolling
            document.body.style.overflow = "hidden"; // Disable scrolling
        }

        // Function to close the zoomed image
        function closeImage() {
            overlay.style.display = "none";
            document.documentElement.style.overflow = ""; // Enable scrolling
            document.body.style.overflow = ""; // Enable scrolling
        }

        // Add a click event listener to the overlay to close the image when clicking outside
        overlay.addEventListener("click", closeImage);

        // Prevent the click event on the modal from closing the image
        modal.addEventListener("click", function (event) {
            event.stopPropagation();
        });

        // Example usage to open the image
        const imageBoxes = document.querySelectorAll(".image-box");

        imageBoxes.forEach(function (imageBox) {
            const imageSrc = imageBox.querySelector("img").src;
            imageBox.addEventListener("click", function () {
                openImage(imageSrc);
            });
        });
    </script>
</body>

</html>
